  Ionic pages and navigation.

<ion-header>
</ion-header>


<ion-content  class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" ></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" ></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signUp()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
