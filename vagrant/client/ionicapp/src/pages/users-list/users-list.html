<ion-header>

  <ion-navbar>
    <ion-title>Listado de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of usersList">
      <ion-avatar item-start >
        <img src="{{user.photo}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
